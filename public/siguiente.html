<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lastPokemon = localStorage.getItem('lastPokemon');
            if (lastPokemon) {
                const volverLink = document.getElementById('volver');
                volverLink.href = `/pokemon/${lastPokemon}`;
            }
        });
    </script>
</head>
<body>
    <h2>BIENVENIDO AL POKEMON</h2>
    <a href="app.js" id="volver">VOLVER</a>
</body>
</html>
